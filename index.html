<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sikanoppapeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sikanoppapeli</h1>
    <form style="align-items: start;">
        <label for="amount">Pelaajien määrä: </label>
        <input id="playerAmount" name="amount" type="text">
        <input id="btnAmount" type="submit" value="Aseta pelaajamäärä">
        <label for="names">Pelaajien nimet: </label>
        <input id="PlayerNames" name="names" type="text">
        <input id="btnNames" type="submit" value="Aseta nimi">
    </form>
    <div class="pisteet" id="pisteet">
        <h1>Pelaajien pisteet</h1>

    </div>
    <div class="diceArea" style="display: inline-block;">
        <h1>Pelaaja 1</h1>
        <img id="kuva-1" src="img/dice_1.png" alt="">
    </div>

        <img id="kuva-2" src="img/dice_1.png" alt="">

    <script src="main.js"></script>
</body>
</html>
