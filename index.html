<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sikanoppapeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Aloitus asetus boksi -->
    <div id="startScreen" class="card">
        <h1 style="padding-top: 10px;">Sikanoppapeli</h1>
        <form>
            <label for="pelaajienMäärä">Pelaajien määrä:</label><br>
            <input id="pelaajienMäärä" type="text"><br>

            <label for="pisteTavoite">Ratkaiseva pistemäärä:</label><br>
            <input id="pisteTavoite" type="text"><br>

            <label for="noppaMäärä">Noppien Määrä:</label><br>
            <select name="noppaMäärä" id="noppaMäärä">
                <option value="1">1 Noppa</option>
                <option value="2">2 Noppaa</option>
            </select>


        </form>
        <button id="btnAloita">Aloita!</button>
    </div>


    <!-- Yhden nopan alue -->
    <div hidden id="oneDiceArea" class="card">
        <h1 style="padding-top: 10px;">Heitä noppaa painamalla sitä</h1>
        <h2 id="currentTurn">Pelaajan vuoro: Pelaaja 1</h2>
        <img id="dice" style="width: 200px;" src="img/dice_1.png" alt="Photo of dice">
        <h3 id="currentScore">Tämän hetkiset pisteet: 0</h3>
        <br><button id="btnStopRolling">Lopeta heittäminen</button>
    </div>

    <!-- Kahden nopan alue -->
     <div hidden id="twoDiceArea" class="card">
        <h1 style="padding-top: 10px;">Heitä noppaa painamalla sitä</h1>
        <h2 id="currentTurn">Pelaajan vuoro:</h2>
        <img id="two-dice-1" style="width: 200px;" src="img/dice_1.png" alt="Photo of dice">
        <img id="two-dice-2" style="width: 200px;" src="img/dice_1.png" alt="Photo of dice">
        <h3 id="currentScore">Tämän hetkiset pisteet: 0</h3>
        <br><button id="mode2btnStopRolling">Lopeta heittäminen</button>
     </div>

    <!-- Pisteet -->
    <div hidden id="pointsArea" class="card">
      <h1 style="padding-top: 10px;">Pelaajien pisteet</h1>
    </div>

    <!-- Voitto näyttö -->
    <div hidden id="winScreen" class="card" style="height: 200px;">
        <h1 id="voittajaTeksti" style="padding-top: 75px;"></h1>
        <button id="btnRetry">Pelaa uudelleen?</button>
    </div>
     

    <script src="main.js"></script>
</body>
</html>
